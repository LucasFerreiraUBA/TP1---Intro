<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/main.css')}}"
        />
        <title>Crear Empleado</title>
    </head>
    <body>
        <nav>
            <a class="basic-button back-button" href="/employees">Volver</a>
        <h5>Datos de Empleado</h5>
        </nav>

        <div class="center">
            <form onsubmit="create_employee(event)">
                <label for="first_name">Nombre</label>
                <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Nombre"
                required
                />

                <label for="last_name">Apellido</label>
                <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Apellido"
                required
                />

                <label for="dni">DNI</label>
                <input
                type="text"
                id="dni"
                name="dni"
                placeholder="00.000.000"
                maxlength="8"
                minlength="8"
                required
                />

                <label for="check_in_time">Horario de entrada</label>
                <input
                type="time"
                id="check_in_time"
                name="check_in_time"
                placeholder="08:00"
                required
                />

                <label for="check_out_time">Horario de salida</label>
                <input
                type="time"
                id="check_out_time"
                name="check_out_time"
                placeholder="16:00"
                required
                />

                <button>Hecho</button>
            </form>
        </div>
        <script src="{{ url_for('static', filename='scripts/employees/add_employee.js')}}"></script>
    </body>
</html>
